defaults:
  - _self_
  - dataset: ???
  - model: ???
  - optimizer: ???
  - scheduler: None
  - augmentation: None
  - curriculum: None
  - training: Epoch
  - plotting: Default
  - /hydra/callbacks:
      - save_grid_search_config

results_dir: results
experiment_id: default_grid
_filters: []
_progress_bar: true

hydra:
  output_subdir: null
  mode: MULTIRUN
  sweep:
    dir: ${results_dir}/${experiment_id}/training/
    subdir: "\
      ${dataset.id}_\
      ${model.id}_\
      ${optimizer.id}_\
      ${batch_size}_\
      ${training.id}_\
      ${training.num_iterations}_\
      ${scheduler.id}_\
      ${augmentation.id}_\
      ${curriculum.id}_\
      ${seed}"
  sweeper:
    params:
      +seed: 1, 2, 3
      +batch_size: 64
      dataset: Pollen.Augsburg15
      model:
        ResNet50,
        ModifiedEfficientNet,
        ModifiedEfficientNet-b4,
        ResNet50-T,
        ModifiedEfficientNet-T,
        ModifiedEfficientNet-b4-T
      optimizer: Adam
      optimizer.lr: 0.001 , 0.0001
